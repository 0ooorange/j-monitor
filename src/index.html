<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端监控</title>
  </head>
  <body>
    <div>
      <div class="content">
        <input
          id="jsErrorBtn"
          type="button"
          value="点击抛出错误"
          onclick="jsErrorClick()"
        />
      </div>
    </div>
    <script>
      function jsErrorClick() {
        window.somVar.error = "error";
      }
    </script>
    <!-- 资源加载错误示例 -->
    <script type="module" defer src="/someError.js"></script>
  </body>
</html>
