    <div id="container">

        <button id="longTaskBtn">执行longTask</button>
      </div>
    </div>
    <script>
      let longTaskBtn = document.getElementById("longTaskBtn");
      longTaskBtn.addEventListener("click", () => {
        let start = Date.now();
        while(Date.now() - start < 200) {}
        while(Date.now() - start < 200) {}
      })
    </script>
